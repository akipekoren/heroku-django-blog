
<style>

#myForm{

position: absolute;

left: 80%;
}

.fa {
  font-size: 200px;
  cursor: pointer;
  user-select: none;
}

.fa:hover {
  color: darkblue;
}

</style>

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Use an element to toggle between a like/dislike icon -->
<i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>


<script>
     function myFunction(x) {
  x.classList.toggle("fa-thumbs-down");
}
</script>


<form id="myForm" action = "{% url 'like-post' %}" method="POST">

    {% csrf_token %}
    {%if user.is_authenticated %}
    {% if liked %}  
         <button type="submit" id="like" name="post_id"  
         value = {{post.id}} id="like" class="btn-submit btn-danger btn-sm ">UnLike</button> 
    {%else%}
         <button type="submit" id="like" name="post_id"  
         value = {{post.id}} class="btn btn-primary btn-sm">Like</button> 
    {%endif%}
    {%endif%}

    {{total_likes}} likes
</form>
